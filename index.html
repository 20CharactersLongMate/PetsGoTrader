<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Offer Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    Would you like to thank the website creator? Send a gift to @20CharactersLongMate in their mailbox!
  </div>
  <div class="banner">
    Missing a pet? Let @rainymeloncholy know on Discord
  </div>
  <div class="container">
    <h1>Create Your Item Offer</h1>
    <input type="text" id="itemSearch" placeholder="Search items...">
    <div class="item-grid" id="itemGrid">
      <!-- Items will be populated here by JavaScript -->
    </div>
    <div class="offer-preview">
      <h2>Offer Preview</h2>
      <div class="selected-items" id="selectedItems">
        <!-- Selected items will be displayed here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
